<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	th:replace="layout/Base::layout(
    	~{::head/content()},
    	~{::#content/content()}, 
    )">
<head>
	<title>Reset password</title>
</head>
<body>
<div id="content">
<p class="text-danger">[[${msg}]]</p>
		<form action="" method="post" th:object="${form}"
			style="max-width: 800px; margin: auto;">
			<ul class="text-danger">
				<li th:each="item:${#fields.globalErrors()}">[[${item}]]</li>
			</ul>
			<div class="form-group">
				<input type="hidden" th:field="*{token}" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="newPassword">New password:</label> <input type="password"
					th:field="*{newPassword}" class="form-control" required>
				<ul class="text-danger" th:if="${#fields.hasErrors('newPassword')}">
					<li th:each="item:${#fields.errors('newPassword')}">[[${item}]]</li>
				</ul>
			</div>
			<div class="form-group">
				<label for="confirmPassword">Confirm password:</label> <input type="password"
					th:field="*{confirmPassword}" class="form-control" required>
				<ul class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}">
					<li th:each="item:${#fields.errors('confirmPassword')}">[[${item}]]</li>
				</ul>
			</div>
			<input type="submit" value="Reset" class="btn btn-success">
		</form>
</div>
	
</body>
</html>
