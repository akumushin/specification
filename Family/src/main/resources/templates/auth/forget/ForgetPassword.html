<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	th:replace="layout/Base::layout(
    	~{::head/content()},
    	~{::#content/content()}, 
    )">
<head>
<title>Forget password</title>
</head>
<body>
	<div id="content">
		<p class="text-danger">[[${msg}]]</p>
		<form action="" method="post" th:object="${form}"
			style="max-width: 800px; margin: auto;">
			<ul class="text-danger">
				<li th:each="item:${#fields.globalErrors()}">[[${item}]]</li>
			</ul>
			<div class="form-group">
				<label for="username">User name:</label> <input type="text"
					th:field="*{username}" class="form-control" required>
				<ul class="text-danger" th:if="${#fields.hasErrors('username')}">
					<li th:each="item:${#fields.errors('username')}">[[${item}]]</li>
				</ul>
			</div>
			<div class="form-group">
				<label for="email">Email address:</label> <input type="email"
					th:field="*{email}" class="form-control" required>
				<ul class="text-danger" th:if="${#fields.hasErrors('email')}">
					<li th:each="item:${#fields.errors('email')}">[[${item}]]</li>
				</ul>
			</div>
			<input type="submit" value="Send" class="btn btn-success">
		</form>
	</div>

</body>
</html>
